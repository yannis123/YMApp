

<form nz-form #validateForm="ngForm" (ngSubmit)="submitForm()" nzLayout="horizontal" autocomplete="off">
    <!-- 模态框头部 -->
    <div class="modal-header">
        <div class="modal-title">
            <i class="anticon anticon-medicine-box mr-sm"></i>
            <span *ngIf="entity.id">{{l('Edit')}}</span>
            <span *ngIf="!entity.id">{{l('Create')}}</span>
        </div>
    </div>
    <!-- 模态框内容 -->
    <fieldset>
        <!-- 提示信息 -->
        <!-- <nz-alert nzType="info" nzCloseable [nzShowIcon]="true" nzMessage="l('我想提示点什么内容给你说')"></nz-alert> -->
            <nz-form-item nz-row>
                    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="categoryId">{{l('CategoryId')}}</nz-form-label>
                <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                            <input nz-input name="categoryId" #categoryId="ngModel"
                                   [(ngModel)]="entity.categoryId"
                                   [placeholder]="l('CategoryId')"  required >

                            <!-- 校验 -->
                            <nz-form-explain *ngIf="categoryId.control.dirty&&categoryId.control.errors">
                                                                <ng-container *ngIf="categoryId.control.hasError('required')">{{l('CanNotNull')}}</ng-container>
                            </nz-form-explain>

                </nz-form-control>
            </nz-form-item>
            <nz-form-item nz-row>
                    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="title">{{l('Title')}}</nz-form-label>
                <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                            <input nz-input name="title" #title="ngModel"
                                   [(ngModel)]="entity.title"
                                   [placeholder]="l('Title')"  required  maxlength='200' >

                            <!-- 校验 -->
                            <nz-form-explain *ngIf="title.control.dirty&&title.control.errors">
<ng-container *ngIf="title.control.hasError('maxlength')">{{l('超过最大长度')+200}}</ng-container>                                                                <ng-container *ngIf="title.control.hasError('required')">{{l('CanNotNull')}}</ng-container>
                            </nz-form-explain>

                </nz-form-control>
            </nz-form-item>
            <nz-form-item nz-row>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="author">{{l('Author')}}</nz-form-label>
                <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                            <input nz-input name="author" #author="ngModel"
                                   [(ngModel)]="entity.author"
                                   [placeholder]="l('Author')"  maxlength='50' >

                            <!-- 校验 -->
                            <nz-form-explain *ngIf="author.control.dirty&&author.control.errors">
<ng-container *ngIf="author.control.hasError('maxlength')">{{l('超过最大长度')+50}}</ng-container>                                                                
                            </nz-form-explain>

                </nz-form-control>
            </nz-form-item>
            <nz-form-item nz-row>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="textContent">{{l('TextContent')}}</nz-form-label>
                <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                            <input nz-input name="textContent" #textContent="ngModel"
                                   [(ngModel)]="entity.textContent"
                                   [placeholder]="l('TextContent')" >


                </nz-form-control>
            </nz-form-item>
            <nz-form-item nz-row>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="source">{{l('Source')}}</nz-form-label>
                <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                            <input nz-input name="source" #source="ngModel"
                                   [(ngModel)]="entity.source"
                                   [placeholder]="l('Source')"  maxlength='50' >

                            <!-- 校验 -->
                            <nz-form-explain *ngIf="source.control.dirty&&source.control.errors">
<ng-container *ngIf="source.control.hasError('maxlength')">{{l('超过最大长度')+50}}</ng-container>                                                                
                            </nz-form-explain>

                </nz-form-control>
            </nz-form-item>
            <nz-form-item nz-row>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="state">{{l('State')}}</nz-form-label>
                <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                            <input nz-input name="state" #state="ngModel"
                                   [(ngModel)]="entity.state"
                                   [placeholder]="l('State')" >


                </nz-form-control>
            </nz-form-item>

    </fieldset>
    <!-- 模态框底部 -->
    <div class="modal-footer">
        <button nz-button [nzType]="'default'" type="button" (click)="close()" [disabled]="saving">
            <i class="anticon anticon-close-circle-o"></i> {{l("Cancel")}}
        </button>
        <button nz-button [nzType]="'primary'" type="submit" [disabled]="!validateForm.form.valid|| saving" [nzLoading]="saving">
            <i class="anticon anticon-save" *ngIf="!saving"></i> {{l("Save")}}
        </button>
    </div>
</form>
