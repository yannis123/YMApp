

<form nz-form #validateForm="ngForm" (ngSubmit)="submitForm()" nzLayout="horizontal" autocomplete="off">
    <!-- 模态框头部 -->
    <div class="modal-header">
        <div class="modal-title">
            <i class="anticon anticon-medicine-box mr-sm"></i>
            <span *ngIf="entity.id">{{l('Edit')}}</span>
            <span *ngIf="!entity.id">{{l('Create')}}</span>
        </div>
    </div>
    <!-- 模态框内容 -->
    <fieldset>
        <!-- 提示信息 -->
        <!-- <nz-alert nzType="info" nzCloseable [nzShowIcon]="true" nzMessage="l('我想提示点什么内容给你说')"></nz-alert> -->
            <nz-form-item nz-row>
                    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="categoryId">{{l('CategoryId')}}</nz-form-label>
                <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                            <input nz-input name="categoryId" #categoryId="ngModel"
                                   [(ngModel)]="entity.categoryId"
                                   [placeholder]="l('CategoryId')"  required >

                            <!-- 校验 -->
                            <nz-form-explain *ngIf="categoryId.control.dirty&&categoryId.control.errors">
                                                                <ng-container *ngIf="categoryId.control.hasError('required')">{{l('CanNotNull')}}</ng-container>
                            </nz-form-explain>

                </nz-form-control>
            </nz-form-item>
            <nz-form-item nz-row>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="category">{{l('Category')}}</nz-form-label>
                <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                            <input nz-input name="category" #category="ngModel"
                                   [(ngModel)]="entity.category"
                                   [placeholder]="l('Category')" >


                </nz-form-control>
            </nz-form-item>
            <nz-form-item nz-row>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="pictures">{{l('Pictures')}}</nz-form-label>
                <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                            <nz-select name="pictures" #pictures="ngModel"
                                       [(ngModel)]="entity.pictures" nzAllowClear
                                       [nzPlaceHolder]="l('Pictures')"  style="width: 120px;">
                                <!-- your select option -->
                                <!--
                                <nz-option [nzValue]="0" nzLabel="男"></nz-option>
                                <nz-option [nzValue]="1" nzLabel="女"></nz-option>
                                -->
                                <!-- <nz-option *ngFor="let option of optionList" [nzValue]="option" [nzLabel]="option.label"></nz-option>                    -->
                            </nz-select>


                </nz-form-control>
            </nz-form-item>
            <nz-form-item nz-row>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="tenantId">{{l('TenantId')}}</nz-form-label>
                <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                            <input nz-input name="tenantId" #tenantId="ngModel"
                                   [(ngModel)]="entity.tenantId"
                                   [placeholder]="l('TenantId')" >


                </nz-form-control>
            </nz-form-item>
            <nz-form-item nz-row>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="productCode">{{l('ProductCode')}}</nz-form-label>
                <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                            <input nz-input name="productCode" #productCode="ngModel"
                                   [(ngModel)]="entity.productCode"
                                   [placeholder]="l('ProductCode')" >


                </nz-form-control>
            </nz-form-item>
            <nz-form-item nz-row>
                    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="productName">{{l('ProductName')}}</nz-form-label>
                <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                            <input nz-input name="productName" #productName="ngModel"
                                   [(ngModel)]="entity.productName"
                                   [placeholder]="l('ProductName')"  required  maxlength='100' >

                            <!-- 校验 -->
                            <nz-form-explain *ngIf="productName.control.dirty&&productName.control.errors">
<ng-container *ngIf="productName.control.hasError('maxlength')">{{l('超过最大长度')+100}}</ng-container>                                                                <ng-container *ngIf="productName.control.hasError('required')">{{l('CanNotNull')}}</ng-container>
                            </nz-form-explain>

                </nz-form-control>
            </nz-form-item>
            <nz-form-item nz-row>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="describe">{{l('Describe')}}</nz-form-label>
                <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                            <input nz-input name="describe" #describe="ngModel"
                                   [(ngModel)]="entity.describe"
                                   [placeholder]="l('Describe')" >


                </nz-form-control>
            </nz-form-item>
            <nz-form-item nz-row>
                    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="state">{{l('State')}}</nz-form-label>
                <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                            <input nz-input name="state" #state="ngModel"
                                   [(ngModel)]="entity.state"
                                   [placeholder]="l('State')"  required >

                            <!-- 校验 -->
                            <nz-form-explain *ngIf="state.control.dirty&&state.control.errors">
                                                                <ng-container *ngIf="state.control.hasError('required')">{{l('CanNotNull')}}</ng-container>
                            </nz-form-explain>

                </nz-form-control>
            </nz-form-item>

    </fieldset>
    <!-- 模态框底部 -->
    <div class="modal-footer">
        <button nz-button [nzType]="'default'" type="button" (click)="close()" [disabled]="saving">
            <i class="anticon anticon-close-circle-o"></i> {{l("Cancel")}}
        </button>
        <button nz-button [nzType]="'primary'" type="submit" [disabled]="!validateForm.form.valid|| saving" [nzLoading]="saving">
            <i class="anticon anticon-save" *ngIf="!saving"></i> {{l("Save")}}
        </button>
    </div>
</form>
